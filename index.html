<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hyperion Dev</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


  <!-- Custom CSS Styles -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav class="navbar" role="navigation">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header navigation">
            <div class="navigation__logo">
              <a class="" href="https://www.hyperiondev.com/about-us/">
                <img class="img-responsive" src="images/url.png" width="100px"
                  srcset="images/url.png 130w, images/url@2x.png 260w, images/url@3x.png 390w"
                  alt="hypertion dev logo" />
              </a>
            </div>
          </div>
          <div class="navigation__title pull-left">Full stack Web Developer Bootcamp</div>
        </div>
        <div class="col-md-2">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown">
                <div class="row">
                  <div class="col-xs-4"><img src="images/student.png" class="img-circle" width="30px" alt=""></div>
                  <div class="col-xs-8 navigation__profile">profile</div>
                </div>
              </a>
              <!-- <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a> -->
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Edit profile</a></li>
                <li><a href="#">Log out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container box">
    <div class="row">
      <div class="col-md-8 box">
        <section class="trial">
          <div class="row">
            <div class="col-md-4 box"><img src="/images/beginner-php-fundamentals.png" alt=""></div>
            <div class="col-md-8 box">
              <h3 class="box">Web Development Bootcamp Trial</h3>
              <div class="box col-md-6">
                <a class="btn btn-danger btn-block" href="#" role="button">Complete your
                  trial<span class="glyphicon glyphicon-chevron-right trial__rchevron"></span>
                </a>
              </div>
            </div>
          </div>
          <hr class="trial__divider">
          <div class="row box">
            <div class="col-md-6 box">
              <h4>Your progress (1/4 Complete)</h4>
              <a class="btn btn-danger btn-block" href="#" role="button">Industry Knowledge 1<span
                  class="glyphicon glyphicon-ok trial__tick"></span></a>
              <a class="btn btn-danger btn-block" href="#" role="button">HTML Basics</a>
            </div>
            <div class="col-md-6 box trial__lblock">
              <a class="btn btn-danger btn-block" href="#" role="button">Industry Knowledge 2</a>
              <a class="btn btn-danger btn-block" href="#" role="button">Your First PHP Script</a>
            </div>
          </div>
        </section>
      </div>
      <div class="col-md-4 box">box2</div>
    </div>

  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
    integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
